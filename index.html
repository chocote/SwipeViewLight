<html>
<head>

  <title>Swipe View Light</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  
  <link rel="stylesheet" media="screen" href="css/UIView.css" type="text/css" />

  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  
  <script type="text/javascript" src="js/UIView.js"></script>
  <script type="text/javascript" src="js/UISwipeViewLight.js"></script>
  <script type="text/javascript" src="js/iscroll.js"></script>

  <script type="text/javascript">

    var app = (function(){

      var 

      _changeView = function(){
        _showView.call(this);
      },

      _showView = function(){ 
        var nextCacheIndex = this.index + 1,
            previousCacheIndex = this.index - 1, 
            views;
      
        if (nextCacheIndex > this.views.length - 1) {
          nextCacheIndex = 0;
        }
        if (previousCacheIndex < 0) {
          previousCacheIndex = this.views.length - 1;
        }

        var views = this.getViews([ previousCacheIndex, this.index, nextCacheIndex]);

        views[1].show(function(){
          this.setImage(true);
          views[0].render();
          views[2].render();
          views[0].preload();
          views[2].preload();
        });
      },

      _beforeSlide = function(){
        this.getView().unload();
      },
      
      _load = function(){
        this.getView().setImage(true);
      };
      
      return {

        init: function(data){
          var views = [], 
            body = $(document.body),
            wrapper = $('#wrapper'),
            maxHeight = body.height(),
            maxWidth  = body.width(),
            width  = data.boundary.width,
            height = data.boundary.height,
            ratio =  height / width, 
            d;

          for ( d in data.pages ){
            views.push(new UIView({
              src: data.pages[d].src,
              thumb: data.pages[d].thumb
            }));
          }

          this.uiSwipeView = new UISwipeViewLight(wrapper.get(0), views , {
            height: maxWidth * ratio,
            width: maxWidth,
            onChangeView: _changeView,
            onBeforeSlide: _beforeSlide
          });  

          this.uiSwipeView.show(this.uiSwipeView.getView(0));
          _load.call(this.uiSwipeView);

          this.scroller = new iScroll(wrapper.get(0), { 
            zoom: true,
            zoomMin: 1,
            zoomMax: 5,
            bounce: false,
            bounceLock: true,
            doubleTapZoom: 3,
            hScrollbar: false,
            vScrollbar: false,
            wheelAction: 'zoom'
          });

           $(window).on('resize orientationchange', function(){
              var maxWidth  = body.width();
              app.uiSwipeView.setOptions({
                height: maxWidth * ratio,
                width: maxWidth
              })
              app.uiSwipeView.refresh();
            });

          return this;
        }
      };
    
    }());
  
      
    // Document Ready

    $(function(){
      
      app.init(data);

    });

  </script>

</head>
<body>
  <div id="wrapper">
  </div>
</body>
</html>
